<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   </head>
   <body>
      <div class='wholething'>
         <div class='container'>
            <p class='output'></p>
         </div>
         <section class='calculator'>
            <button class='C'></button>
            <button class='C' id='C'>C</button>
            <button class='C backspace'><i class="fas fa-backspace"></i></button>
            <button class='divide op'><i class="fas fa-divide"></i></button>
            <button class='seven num'>7</button>
            <button class='eight num'>8</button>
            <button class='nine num'>9</button>
            <button class='times op'><i class="fas fa-times"></i></button>
            <button class='four num'>4</button>
            <button class='five num'>5</button>
            <button class='six num'>6</button>
            <button class='minus op'><i class="fas fa-minus"></i></button>
            <button class='one num'>1</button>
            <button class='two num'>2</button>
            <button class='three num'>3</button>
            <button class='plus op'><i class="fas fa-plus"></i></button>
            <button class='dot num'>.</button>
            <button class='zero num'>0</button>
            <button class='num percent'>%</button>
            <button class='equal'>=</button>
         </section>
      </div>
   </body>
   <script src="./script.js"></script>
</html>
